apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: simple-websites
  name: portfolio-maciek
spec:
  selector:
    matchLabels:
      app: portfolio-maciek
  replicas: 4 
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: portfolio-maciek
    spec:
      containers:
      - name: portfolio-maciek
        image: maclucky/landing-page:2.0
        ports:
        - containerPort: 80